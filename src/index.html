<html lang="en-US">
  <head>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="city" type="text" />
      <input id="state" type="text" />
      <button class="btn-success" id="weatherLocation">
        Get results via city name
      </button>
      <label for="zip">Enter a zip code:</label>
      <input id="zipCode" type="text" />
      <button class="btn-success" id="weatherZip">Get results via zip</button>
      <div class="showErrors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
      <div class="showClouds"></div>
    </div>
  </body>
</html>
